<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ЗАПИШИСЬ НА РАЗБОР</title>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="main">
        <picture
          ><source
            srcset="./src/img/m-right-1x.png 1x, ./src/img/m-right-2x.png 2x"
            width="144"
            height="auto" />
          <img
            class="money-right"
            src="./src/img/m-right-1x.png"
            alt="money"
            width="144"
            height="auto"
        /></picture>
        <div class="container">
          <div class="video-container">
            <div class="title-container">
              <img src="./src/img/arrow.svg" alt="arrow" width="20" />
              <h2 class="watch-title">смотреть тут</h2>
              <img src="./src/img/arrow.svg" alt="arrow" width="20" />
            </div>
            <div class="video-wrapper">
              <iframe
                width="100%"
                height="auto"
                src="https://www.youtube.com/embed/R-vToARGxyY?si=-WyAo0Vehn0jisUW"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="text-wrapper">
            <h1 class="title">ЗАПИШИСЬ НА РАЗБОР</h1>
            <p class="desc">
              <span
                >и получи 2-х часовую консультацию конкретно твоей
                проблемы,</span
              >
              где мы разберем её причины, составим пошаговый план с личным
              сопровождением до результата
            </p>
            <a
              class="btn"
              href="https://docs.google.com/forms/d/e/1FAIpQLSd4ZetiBc_F4StUJ6_zmK251w19PWXdV0GDXq6Y_lm8k6bgow/viewform?usp=header"
              target="_blank"
              rel="nofollow"
              >ЗАРЕГИСТРИРОВАТЬСЯ</a
            >
            <p class="text">
              <span class="weight">Важно:</span> будьте на связи в Telegram,
              чтобы записаться на Разбор
              <span class="accent">Количество мест ограничено!</span>
            </p>
            <picture
              ><source
                srcset="./src/img/m-left-1x.png 1x, ./src/img/m-left-2x.png 2x"
                width="106"
                height="auto" />
              <img
                class="money-left"
                src="./src/img/m-left-1x.png"
                alt="money"
                width="106"
                height="auto"
            /></picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
